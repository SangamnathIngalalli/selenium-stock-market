# SLF4J Simple Logger Configuration
# Log level for the application
org.slf4j.simpleLogger.defaultLogLevel=INFO
# Log level for Selenium WebDriver
org.slf4j.simpleLogger.log.org.openqa.selenium=WARN
# Log level for WebDriverManager
org.slf4j.simpleLogger.log.io.github.bonigarcia.wdm=WARN
# Log level for TestNG
org.slf4j.simpleLogger.log.org.testng=INFO
# Show date and time in logs
org.slf4j.simpleLogger.showDateTime=true
# Date and time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss
# Show thread name
org.slf4j.simpleLogger.showThreadName=false
# Show log name
org.slf4j.simpleLogger.showLogName=true
# Show short log name
org.slf4j.simpleLogger.showShortLogName=true
